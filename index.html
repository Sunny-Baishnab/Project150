<!DOCTYPE html>
<html>
    <head>
        <script src = 'https://aframe.io/releases/1.2.0/aframe.min.js'></script>
    </head>
    <body>
        <a-scene background = 'color:lightblue'>
            <a-asset>
                <a-asset-item id = 'car' src = './3d Model/tinker.obj'></a-asset-item>
                <a-asset-item id = 'carmtl' src = './3d Model/obj.mtl'></a-asset-item>
            </a-asset>
            <a-camera position = '0 0 5' rotation = '0 0 0'></a-camera>
            <a-box position = '0 -40 -65' rotation = '-90 -90 0' shadow = 'receive:true' visible = true src = 'https://c8.alamy.com/comp/BHD6TM/train-track-rail-overhead-stones-sleeper-travel-texture-BHD6TM.jpg' width = '60' height = '350'></a-box>
            <a-box position = '0 35 -105' rotation = '0 0 0' width = '350' height = '200' src ='https://static.vecteezy.com/system/resources/previews/001/396/751/non_2x/wild-desert-landscape-at-daytime-scene-free-vector.jpg'></a-box>
            <a-entity obj-model = 'obj:#car;mtl:#carmtl' position = '0 -40 -55' scale='0.2 0.2 0.2' rotation = '-90 180 0'></a-entity>
        </a-scene>
    </body>
</html>
